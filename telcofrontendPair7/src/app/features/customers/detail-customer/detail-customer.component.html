<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <div *ngFor="let p of subscriptions ">
      <h3 class="display-5 fw-bold">{{ p.customerId }}</h3>
      <p class="col-md-8 fs-4">{{p.firstName }}</p>
      <p class="col-md-8 fs-4"></p>
      <button class="btn btn-primary btn-lg" type="button">
        Start New Order
      </button>
    </div>
  </div>
</div>
