<section class="py-5 text-center container">
  <div class="row py-lg-3">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h3 class="fw-light">Customers Filter </h3>
    </div>
  </div>
</section>

<div class="row">
  <div class="col-2"></div>
  <div class="col-6"><input class="form-control form-control-lg" [(ngModel)]="searchText" /></div>

</div>


<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let item of individualCustomers|filter:searchText">
        <div class="card shadow-sm">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">{{ item.customerId }}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">
              {{ item.firstName }}
              {{ item.lastName }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button"  routerLink="customerId/:{{item.customerId}}"  class="btn btn-sm btn-outline-secondary">  
                  View
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Edit
                </button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
