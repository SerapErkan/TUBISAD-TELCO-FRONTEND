
<div *ngIf="customerType">

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <div *ngFor="let p of individualCustomersDetail">
        <p class="col-md-8 fs-4">CustomerId:{{ p.customerId }}</p>
        <p class="col-md-8 fs-4">First Name:{{ p.firstName }}</p>
        <p class="col-md-8 fs-4">Last Name:{{ p.lastName }}</p>
        <p class="col-md-8 fs-4">National Identity:{{ p.nationalIdentity }}</p>
      </div>
      <div *ngFor="let p of serviceCustomerDetail">
        <p>{{p.name}}</p>
      </div>
      <button class="btn btn-primary btn-lg" type="button">
        Start New Order
      </button>
    </div>
  </div>
</div>

<div *ngIf="!customerType">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <div *ngFor="let p of corporateCustomersDetail">
        <p class="col-md-8 fs-4">CustomerId:{{ p.customerId}}</p>
        <p class="col-md-8 fs-4">CompanyName:{{ p.companyName }}</p>
        <p class="col-md-8 fs-4">TaxNumber:{{ p.taxNumber }}</p>

      </div>

      <div *ngFor="let p of serviceCustomerDetail">
        <p>{{p.name}}</p>
      </div>
      <button class="btn btn-primary btn-lg" type="button">
        Start New Order
      </button>
    </div>
  </div>

</div>
